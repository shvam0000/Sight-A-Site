    <div class="big-image">
        <div class="overlay">
            <h1 class="site-heading">CONTACT US</h1>
        </div>
    </div>
    </div>

    <div class="contact-form">
        <div class="heading">
            <h1>LIKE OUR WORK? GET IN TOUCH!</h1>
        </div>
        <form action="POST" data-netlify="true">
            <div class="form">
                <label for="Name">Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter your name" required>
                <label for="Email">Email</label>
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                <label for="phone-number">Phone number</label>
                <input type="number" name="number" class="form-input" placeholder="Enter your phone number" required>
                <label for="message">Your Query</label>
                <input type="text" name="query" class="form-input" placeholder="Enter your query" required>
                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                   Submit
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Thank you for contacting! We'll revert back to you very soon!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
